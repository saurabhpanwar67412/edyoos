
<ion-header no-border>
  <ion-toolbar no-border>
      <ion-buttons  slot="start">
          <ion-button [routerLink]="['/']"  >
            <ion-icon mode="ios" color="primary" slot="icon-only" name="arrow-back"></ion-icon>
         </ion-button>
      </ion-buttons>
    <ion-title  mode="ios" color="primary">Login</ion-title>

    <ion-buttons slot="end" >
      <ion-button (click)="goedit()">
      <ion-icon color="primary" name="ellipsis-horizontal-outline" slot="icon-only"></ion-icon>
       <!--   <ion-icon color="primary" name="more"  slot="icon-only"></ion-icon> -->

      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content padding text-center>

    <div  class="form" >
     
        <h1 class="goodfont" >Edyoos</h1><br>
        <ion-list margin-top margin-bottom>
    <br><br><br> <br>
            <ion-item>
                <ion-input type="text" tabindex="20" (keyup.enter)="moveFocus(b)" placeholder="Email" [(ngModel)]="username" required></ion-input>
    
            </ion-item>
    <br><br>
            <ion-item>
                <ion-input (keyup.enter)="login()" [type]="passwordType" #b placeholder="Password" [(ngModel)]="password" required></ion-input>
                <ion-icon (click)='hideShowPassword()' name="eye" item-right></ion-icon>
            </ion-item>
    
        </ion-list>
        <br>
        <ion-button class="goodfont boton" margin-bottom mode="ios"  expand="block"   style="max-width: 67%; margin-left: 17%;" (click)="login()">Login</ion-button>
        <br><br>
        <p class="register-text" (click)="goRegister()" style="text-align: center;">Dont have account?<a> Register</a> </p> <br>
    
        <div margin-top margin-bottom (click)="loginGmail()" class="tc flex jusify-center align-center flex-wrap w-100">
            <div class="w-100 tc flex align-center justify-center">
                <button class="buttone google flex justify-center align-center" ><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" class="flex self-center pr2"  > Login with google</button>
            </div>
        </div> 
        
         <div margin-top margin-bottom (click)="loginphone()" class="tc flex jusify-center align-center flex-wrap w-100">
            <div class="w-100 tc flex align-center justify-center">
                <button class="buttone google flex justify-center align-center" [routerLink]="['/phone-verification']" > Login with Phone</button>
            </div>
        </div> 
    </div>
</ion-content>
