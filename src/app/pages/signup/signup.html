<ion-header no-border>
  <ion-toolbar no-border>
      <ion-buttons  slot="start">
          <ion-button [routerLink]="['/']"  >
            <ion-icon mode="ios" color="primary" slot="icon-only" name="arrow-back"></ion-icon>
         </ion-button>
      </ion-buttons>
    <ion-title  mode="ios" color="primary">Sign up</ion-title>

    <ion-buttons slot="end" >
      <ion-button (click)="goedit()">
      <ion-icon color="primary" name="ellipsis-horizontal-outline" slot="icon-only"></ion-icon>
       <!--   <ion-icon color="primary" name="more"  slot="icon-only"></ion-icon> -->

      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content padding text-center>

    
    <div  class="form">
        <img style="margin:auto;" src="assets/icon/ionic_firebase-logo.png" alt="">
    
        <h1 class="goodfont">Edyoos</h1>
        <br><br><br><br>
        <ion-list>
            <ion-item>
                <ion-input type="text" placeholder="Email" (keyup.enter)="moveFocus(b)" [(ngModel)]="email"></ion-input>

            </ion-item>
            <br>
            <ion-item>
                <ion-input [type]="passwordType" #b type="password" (keyup.enter)="moveFocus(c)" placeholder="Password" [(ngModel)]="password"></ion-input>
                <ion-icon (click)='hideShowPassword()' name="eye" item-right></ion-icon>
            </ion-item>
            <br>
            <ion-item>

                <ion-input (keyup.enter)="register()" [type]="passwordType" #c placeholder="Repeat password" type="password" [(ngModel)]="cpassword"></ion-input>
                <ion-icon (click)='hideShowPassword()' name="eye" item-right></ion-icon>
            </ion-item>

        </ion-list>
        <br>
        <ion-button class="goodfont boton"  mode="ios" fill="solid" expand="block" color="primary" (click)="register()">Registrer</ion-button>
        <br>
        <p class="register-text" style="text-align: center;" (click)="goLogin()"> You have a account ?<a> Login</a> </p>
    </div>

</ion-content>
